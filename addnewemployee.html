<!DOCTYPE html>
<html>
  <head>
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="addpromotion.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="#employee">Employee</a>
      <a href="#room">Room</a>
      <a href="#reservation">Reservation</a>
      <a href="#guest">Guest Information</a>
      <a href="#payment">Payment</a>
    </div>

    <div class="content">
      <h1>New Employee</h1>
      <form>
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" /><br />

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" /><br />

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" /><br />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br />

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" /><br />

        <label for="telephoneNo">Telephone No:</label>
        <input type="tel" id="telephoneNo" name="telephoneNo" /><br />

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea><br />

        
      </form>
      <button>Save</button>
      <button>View All</button>
    </div>
    </div>
