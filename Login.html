<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot As Hell</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="Login.css">

    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <script src="/Navbar.js" type="text/javascript" defer></script>
    
    <script>
        function checkInputs() {
            const guestID = document.getElementById('GuestID').value.trim();
            const password = document.getElementById('Password').value.trim();
            
            if (guestID === '' || password === '') {
                alert('Please fill in all fields.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <navbar-component> </navbar-component>
    <div class="login">
    <h1 style="font-size: 50px">Sign In</h1>

    <input type="text" placeholder="Enter GuestID" name="GuestID" id="GuestID" required>
 
    <br>

    <input type="text" placeholder="Enter Password" name="Password" id="Password" required>
    
    
    <br>

    <button onclick="if(checkInputs()) window.location.href='noreservation.html'">login</button>
    <button>sign up</button>

    <p>forgot password</p>

    <hr>

    <p class="signup">Not a member? <span>Register now</span></p>

    </div>
    
    
</body>
</html>
