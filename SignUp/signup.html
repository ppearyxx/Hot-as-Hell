<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Navbar.css">
    <link rel="stylesheet" href="signup.css">

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    
</head>
<body>
     <!--Navbar of the website-->
<header>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Blog</li>
            <li>Contact Us</li>
        </ul>

        <img src="../images/logo.png" class="logo">

        <button style="background-color: #171A33; color: white; margin-left: 20vw; padding: 0vw;">
            <a href="../Login/Login.html" style="color: white; text-decoration: none;">Login</a>
        </button>
    </nav>
</header>
    
    <div class="login" style="margin-left: 5vw;">
    <h1 style="font-size: 50px; margin-top: 10vw;">Sign Up</h1>
    <h3 >Personal Information</h3>

    <form class="register-form" action="signup.php" method="post">
        <div class="form-group">
            <p id="timeError" style="color: red; display: none"></p>

            <input type="text" id="firstname" name="firstname" style="padding: 0.8vw;" placeholder="Enter your Firstname" required>
            <input type="text" id="lastname" name="lastname" style="padding: 0.8vw;" placeholder="Enter your Lastname" required>
            <!-- Update the max attribute to restrict years -->
            <input type="date" id="dob" name="dob" onchange="validTimeJS()" max="2007-12-31" style="padding: 0.8vw;" placeholder="Enter your Date of Birth" required>
            
            <br>
            <br>

            <input type="email" id="email" name="email" style="padding: 0.8vw;" placeholder="Enter your Email" required>
            <input type="password" id="password" name="password" style="padding: 0.8vw;" placeholder="Enter your Password" required>
           
            <!-- Your existing form fields -->

            <input type="radio" name="gender" value="M" style="width: 1vw; margin-right: 1vw;">
            <img src="../images/boy.png" alt="Boy" style="width: 40px; height: 40px; margin-right: 4vw;">
           
           
            <input type="radio" name="gender" value="F" style="width: 1vw; margin-right: 1vw;">
            <img src="../images/girl.png" alt="Girl" style="width: 40px; height: 40px;">
          
            
            <br>
            <br>

            <!-- Your existing form fields -->

            <input type="text" id="nationalID" name="nationalID" style="padding: 0.8vw;" placeholder="Enter your National ID" required>
            <input type="text" id="passportNo" name="passportNo" style="padding: 0.8vw;" placeholder="Enter your Passport Number" required>
            <input type="tel" id="telephoneNo" name="telephoneNo" style="padding: 0.8vw;" placeholder="Enter your Telephone Number" required>
            
            <br>

            <button type="submit">Register</button>
        </div>
    </form>


    <script>
        function validTimeJS() {

            //if input not in date range
            if (dob.value > "2007-12-31") {
            document.getElementById("timeError").innerHTML = "Please select a date of birth before or in 2007.";
            document.getElementById("timeError").style.display = "";
            // Clear the input date field
                dob.value = "";
            }

            //clear the error class
            else {
            document.getElementById("timeError").style.display = "none";
            }
            }
    </script>

</html>
