<!DOCTYPE html>
<html>
  <head>
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="addpromotion.css" />
  </head>
  <body>
    <div class="sidebar">
      <a href="#employee">Employee</a>
      <a href="#room">Room</a>
      <a href="#reservation">Reservation</a>
      <a href="#guest">Guest Information</a>
      <a href="#payment">Payment</a>
    </div>

    <div class="content">
    <h1>Add New Guest</h1>
    <form>
      <label for="guestid">Guest ID:</label>
      <input type="text" id="guestid" name="guestid" /><br />

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" /><br />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" /><br />

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br />

      <label for="nationid">National ID:</label>
      <input type="text" id="nationid" name="nationid" /><br />

      <label for="passport">Passport No:</label>
      <input type="text" id="passport" name="passport" /><br />

      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate" name="birthdate" /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </form>
    <button>Save</button>
    <button>View All</button>
    </div>
  </body>
</html>
